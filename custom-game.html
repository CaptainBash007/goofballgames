<body>
  <header id="header">
    <div class="left-half">
        <nav>
            <ul>
                 
                <a class="nav-button-logo" href="index.html">Goofball Games  <img src="goofballgames.png" alt="Goofball Games Logo" class="logo-img"></a></li>

  <div id="game-container"></div>

  <button id="fullscreen-btn" aria-label="Fullscreen" title="Fullscreen">â›¶</button>

  <a href="shop.html">Funded by Puffpaff Shop</a>
</div>

<script>
  // Load and display the custom game
  (function(){
    const STORAGE_KEY = 'gb_custom_games_v1';
    const container = document.getElementById('game-container');
    
    // Get game ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const gameId = urlParams.get('id');
    
    if (!gameId) {
      container.innerHTML = '<div class="error-message">No game specified. <a href="index.html">Return to home</a></div>';
      return;
    }
    
    // Load custom games
    let games = [];
    try {
      const data = localStorage.getItem(STORAGE_KEY);
      games = data ? JSON.parse(data) : [];
    } catch(e) {
      console.error('Error loading custom games:', e);
    }
    
    // Find the game
    const game = games.find(g => g.id === gameId);
    
    if (!game) {
      container.innerHTML = '<div class="error-message">Game not found. It may have been removed. <a href="index.html">Return to home</a></div>';
      return;
    }
    
    // Update page title unless URL param 't' overrides
    try{
      var qp=new URLSearchParams(location.search); 
      var override=qp.get('t');
      if(!override){ document.title = game.name + ' - Goofball Games'; }
    }catch(_){ document.title = game.name + ' - Goofball Games'; }
    
    // Create iframe
    const iframe = document.createElement('iframe');
    iframe.src = game.url;
    iframe.setAttribute('allowfullscreen', 'true');
    iframe.setAttribute('loading', 'eager');
    
    container.appendChild(iframe);
  })();
</script>

</body>
</html>
