  <script>
    // Load the target URL into the iframe safely. If your URL blocks embedding (X-Frame-Options/CSP), we'll display a message.
    (function(){
      var target = 'https://play.coolmathgames.eu.org.cdn.cloudflare.net/'; // Change this to your desired URL'
      var frame = document.getElementById('proxy-frame');
      if (!frame) return;
      frame.src = target;
      var loaded = false;
      frame.addEventListener('load', function(){ loaded = true; });
      setTimeout(function(){
        if (!loaded) {
          var msg = document.createElement('div');
          msg.style.cssText = 'position:fixed;inset:auto 10px 10px 10px;background:rgba(0,0,0,0.7);color:#fff;padding:10px 12px;border-radius:8px;z-index:99999;';
          msg.innerHTML = 'This site refused to be embedded (X-Frame-Options/CSP). Open it in a new tab: <a href="'+target+'" target="_blank" rel="noopener" style="color:#ffd">'+target+'</a>';
          document.body.appendChild(msg);
        }
      }, 2000);
    })();
  </script>
